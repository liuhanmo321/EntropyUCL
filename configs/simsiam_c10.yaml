name: simsiam-c10-experiment-resnet18
dataset: 
  name: seq-cifar10
  image_size: 32
  num_workers: 4

model: 
  name: simsiam
  backbone: resnet18
  cl_model: der
  proj_layers: 2
  buffer_size: 32

train:
  optimizer: 
    name: sgd
    weight_decay: 0.0005
    momentum: 0.9
  warmup_epochs: 10
  warmup_lr: 0
  base_lr: 0.03
  final_lr: 0
  num_epochs: 200 # this parameter influence the lr decay
  stop_at_epoch: 200 # has to be smaller than num_epochs
  batch_size: 256
  replay_size: 256
  knn_monitor: True # knn monitor will take more time
  knn_interval: 50
  knn_k: 200
  alpha: 0.1
  beta: 1
  min_cluster_size: 25
  T: 0.5
  continual_step: 3
  storing_method: random
  more_epochs: 0
  distill_old: True
  cluster_type: pca
  linkage: average
  distill_relation: False
  remove_outliers: False
  
  add_noise: True
  knn_n: 100
  parallel: False
  encoder_feat: True
  threshold: 0.01

  img_lr: 2
  lr_lr: 1e-05
  syn_lr: 0.3
  syn_step: 50
  feat_dist_type: cos
  expert_epoch: 1
  # distill_step: 100
  f_train_step: 25
  distill_step: 500
  noise_mag: 0.05

eval: # linear evaluation, False will turn off automatic evaluation after training
  optimizer: 
    name: sgd
    weight_decay: 0
    momentum: 0.9
  warmup_lr: 0
  warmup_epochs: 0
  base_lr: 30
  final_lr: 0
  batch_size: 256
  replay_size: 256
  num_epochs: 100
  eval_type: task

utils:
  plot_feat: False
  posi_trans: True
  use_comment: True
  comment: noise-knn100-seed4

logger:
  csv_log: True
  tensorboard: True
  matplotlib: True

seed: 4 # None type for yaml file
# two things might lead to stochastic behavior other than seed:
# worker_init_fn from dataloader and torch.nn.functional.interpolate 
# (keep this in mind if you want to achieve 100% deterministic)




