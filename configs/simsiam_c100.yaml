name: simsiam-c100-experiment-resnet18

repeat: 3

dataset: 
  name: seq-cifar100
  image_size: 32
  num_workers: 4

model: 
  # name: barlowtwins
  name: simsiam
  backbone: resnet18
  cl_model: finetune
  proj_layers: 2
  buffer_size: 32
  # buffer_size: 256

train:
  optimizer: 
    name: sgd
    weight_decay: 0.0005
    momentum: 0.9
  warmup_epochs: 10
  warmup_lr: 0
  base_lr: 0.03
  final_lr: 0
  num_epochs: 200 # this parameter influence the lr decay
  stop_at_epoch: 200 # has to be smaller than num_epochs
  batch_size: 256
  knn_monitor: True # knn monitor will take more time
  knn_interval: 100
  knn_k: 20
  alpha: 0.1
  beta: 1
  min_cluster_size: 25
  cluster_number: 5
  T: 0.5
  continual_step: 3
  storing_method: random
  more_epochs: 0
  distill_old: True
  cluster_type: random
  linkage: average
  distill_relation: False
  remove_outliers: False
  
  scale_loss: 0.1
  add_noise: False
  encoder_feat: True
  threshold: 0.01
  
  knn_n: 10
  parallel: False

  img_lr: 100
  lr_lr: 1e-05
  syn_step: 8
  max_start_epoch: 100
  expert_epoch: 1
  distill_step: 200
eval: # linear evaluation, False will turn off automatic evaluation after training
  optimizer: 
    name: sgd
    weight_decay: 0
    momentum: 0.9
  warmup_lr: 0
  warmup_epochs: 0
  base_lr: 10
  final_lr: 0
  batch_size: 256
  num_epochs: 100
  eval_type: task

utils:
  plot_feat: False
  posi_trans: True
  use_comment: True
  # comment: 10class_buf320_300epoch_seed1
  # comment: 10class_300epc_seed4
  comment: test_seed3
  
 
logger:
  csv_log: True
  tensorboard: True
  matplotlib: True

seed: 3 # None type for yaml file
# two things might lead to stochastic behavior other than seed:
# worker_init_fn from dataloader and torch.nn.functional.interpolate 
# (keep this in mind if you want to achieve 100% deterministic)